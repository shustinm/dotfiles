- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.config/:
      path: config/*
      create: true
      force: true
      relink: true
      glob: true
    ~/.btt_autoload_preset.json:
      if: '[ `uname` = Darwin ]'
      path: btt/autoload.bttpreset
    ~/Brewfile:
      if: '[ `uname` = Darwin ]'
      path: Brewfile

- create:
  - ~/Developer
  - ~/.config

- shell:
  - description: install starship
    command: command -v starship >/dev/null || curl -sS https://starship.rs/install.sh | sh
    stdout: true
    stdin: true
  - description: apt-get install
    command: |
      if [ "`uname`" = "Linux" ]; then
        sudo apt update
        sudo apt install -y $(cat apt/packages.txt)
      fi
    stdout: true
    stdin: true
  - description: install nvim
    command: |
      if [ "$(uname -s)" = "Linux" ]; then
        if ! command -v nvim &> /dev/null; then
          curl -LO https://github.com/neovim/neovim/releases/latest/download/nvim.appimage
          chmod u+x nvim.appimage
          sudo mv nvim.appimage /usr/bin/nvim
        fi
      fi
    stdout: true
    stdin: true
