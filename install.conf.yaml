- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.config/:
      path: config/**
      create: true
      relink: true
      glob: true
    ~/.btt_autoload_preset.json: btt/autoload.bttpreset
    ~/Brewfile: Brewfile


- create:
  - ~/Developer
  - ~/.config
