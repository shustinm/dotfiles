# ┌────────────────────────────────────┐
# │   TMUX Configuration (macOS)      │
# │   Adapted from ofir-dotfiles      │
# └────────────────────────────────────┘
#
# This config sources modular files from ~/.tmux_conf/
# Make sure to install TPM first:
#   git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
#
# After loading tmux, press: prefix + I (Shift+i) to install plugins

source $HOME/.config/tmux/settings.tmux
source $HOME/.config/tmux/design.tmux
source $HOME/.config/tmux/plugins.tmux
source $HOME/.config/tmux/binds.tmux
